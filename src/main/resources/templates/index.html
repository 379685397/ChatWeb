<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>WebTap</title>

    <link th:href="@{${cdn}+'css/bootstrap.min.css'}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{${cdn}+'css/zeroModal.css'}"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_926032_jplb4eto8s.css">
    <script src="http://at.alicdn.com/t/font_926032_nx02upyp0a.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box_wrapper {
            background: #cccccc;
            background-position: center center;
            background-size: cover;
            height: 100%;
            left: 0;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            transition: opacity 700ms;
            width: 100%;
        }

        .logo {
            margin: 160px auto 24px;
            width: 272px;
            height: 92px;
        }

        .logo img {
            display: block;
            width: 100%;
        }

        .search {
            width: 560px;
            height: 44px;
            margin: 0 auto;
            background: #fff;
            border-radius: 50px;
            position: relative;
        }

        .search input {
            font-size: 18px;
            line-height: 44px;
            background: transparent;
            border: none;
            bottom: 0;
            box-sizing: border-box;
            left: 15px;
            margin: 0;
            outline: none;
            padding: 0 8px;
            position: absolute;
            top: 2px;
            width: 88%;
            padding-left: 30px;
        }

        .search span {
            position: absolute;
            left: 18px;
            font-size: 18px;
            line-height: 46px;
            color: #ccc;
            cursor: pointer;
        }

        .icon_list {
            width: 560px;
            margin: 35px auto 0;
            list-style: none;
        }

        .icon_list li {
            float: left;
            width: 112px;
            height: 112px;
            position: relative;
        }

        .app-logo {
            width: 60px;
            height: 48px;
            margin: 0 auto 16px;
        }

        .app-title {
            text-align: center;
            color: #fff;
        }

        .app-title * {
            display: inline-block;
            vertical-align: middle
        }

        .app-title img {
            cursor: hand;
        }

        .fold-app-title {
            text-align: center;
            color: #0b2e13;
        }

        .fold-app-title * {
            display: inline-block;
            vertical-align: middle
        }

        .fold-app-title a, .fold-app-title a:link, .fold-app-title a:hover, .fold-app-title a:visited {
            text-decoration: none;
            color: #0b2e13;
        }

        .app-title a, .app-title a:link, .app-title a:hover, .app-title a:visited {
            text-decoration: none;
            color: #fff;
        }

        .icon {
            width: 60px;
            height: 60px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .full-background-wall {
            position: absolute;
            overflow: hidden;
            z-index: -10;
            background: #666 no-repeat center center;
            width: 100%;
            height: 100%;
            background-size: cover;
            right: 0px;
            top: 0px;
            bottom: 0px;
            left: 0px;
            background-blend-mode: overlay;

        }


        .top-bar {
            height: 40px;
            line-height: 40px;
        }

        .top-bar .nav {
            float: left;
            color: #ffffff;
            padding-left: 80px;
        }

        .top-bar a, .top-bar a:link, .top-bar a:hover, .top-bar a:visited {
            text-decoration: none;
            color: #fff !important
        }

        .top-bar .profile {
            float: right;
            padding-right: 80px;
        }

        .top-bar .profile li {
            list-style: none;
            display: inline-block
        }

        .top-bar .profile li img {
            vertical-align: middle;
        }

        .user-pic {
            height: 32px;
            width: 32px;
            border-radius: 16px;
            background-color: #ececec;
            background-position: -11px -149px;
        }

        .settings-quick {

        }


        .autocomplete-suggestions {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border: 1px solid #999;
            background: #FFF;
            cursor: default;
            overflow: auto;
            -webkit-box-shadow: 1px 4px 3px rgba(50, 50, 50, 0.64);
            -moz-box-shadow: 1px 4px 3px rgba(50, 50, 50, 0.64);
            box-shadow: 1px 4px 3px rgba(50, 50, 50, 0.64);
            margin-left: -16px;
            margin-top: -10px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .autocomplete-suggestion {
            white-space: nowrap;
            overflow: hidden;
            padding: 2px 5px 2px 23px;
        }

        .autocomplete-no-suggestion {
            padding: 2px 5px 2px 23px;
        }

        .autocomplete-selected {
            background: #F0F0F0;
        }

        .autocomplete-suggestions strong {
            font-weight: bold;
            color: #000;
        }

        .autocomplete-group {
            padding: 2px 5px;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            display: block;
            border-bottom: 1px solid #000;
        }

        .logo-font {
            font-size: 40px;
            color: #fff;
            font-weight: bold;
        }

        .alert-warning {
            color: #8a6d3b;
            background-color: #fcf8e3;
            border-color: #faebcc;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .add-app {
            width: 45px;
            background-color: #8b8b8b;
            border-radius: 50%;
            height: 45px;
            text-align: center;
            line-height: 45px;
            color: #fff;
            font-size: 20px;
            margin: 0px auto;
        }

        .add-app a, .add-app a:link, .add-app a:hover, .add-app a:visited {
            text-decoration: none;
            color: #fff !important
        }
    </style>


</head>
<body>
<div id="app" style="display: none" class="box_wrapper full-background-wall">

    <div class="top-bar">

        <ul class="profile">


            <li v-if="user!=null"><a href="admin/app/list">{{user.userName}}</a></li>
            <li v-else><a href="/login">Sign in</a></li>


            <li><span class="user-pic"></span> <img th:src="@{${cdn}+'img/userpic.png'}" alt="User profile pic"/></li>

            <!--<li><img src="img/msg.png" alt="Message" /> </li>-->
            <!--<li><span class="settings-quick"></span> <img src="img/nav-link.png" alt="Settings and quick links" /> </li>-->
        </ul>
    </div>

    <div class="logo" v-if="org.orgLogo!=null&&org.orgLogo!=''">
        <img v-bind:src="org.orgLogo" :alt="org.orgName">
    </div>
    <div class="logo" v-else>
        <span class="logo-font">{{org.orgName}}</span>
    </div>
    <div class="search">
        <input type="text" class="search_btn" placeholder="搜索应用" id="autocomplete">
        <span class="iconfont icon-sousuo"></span>
    </div>
    <div id="selection"></div>
    <ul class="icon_list" style="display: none">


        <li v-for="cat in categories" :key="cat.id" v-if="cat.appAmount>0">
            <div class="app-logo">
                <a href="#" v-on:click="openFold(cat)"> <img class="icon" src="img/fold.png"/></a>
            </div>
            <div class="app-title">
                <a href="#">{{cat.name}}</a>
            </div>
        </li>

        <li v-for="app in appList" :key="app.id">
            <div class="app-logo">
                <a target="_blank" :href="'/app/'+app.id">
                    <img v-if="app.logoUrl!=null&&app.logoUrl.length>0" class="icon" v-bind:src="app.logoUrl"
                         :alt="app.title"/>
                    <div v-if="app.logoUrl==null||app.logoUrl.length==0" class="add-app">{{app.title.substring(0,1)}}
                    </div>
                </a>
            </div>
            <div class="app-title">
                <a v-if="app.secContent &&app.secContent!=null && user!=null" href="#"
                   v-on:click="showSec(app.secContent)"><img src="img/sec.png"/></a>
                <a target="_blank" :href="'/app/'+app.id">{{app.title}}</a>
            </div>
        </li>

        <li v-if="user!=null">
            <div class="add-app"><a href="#" v-on:click="openAddModal()">+</a></div>
        </li>

    </ul>
</div>

</body>

<script th:src="@{${cdn}+'js/vue.min.js'}"></script>
<script th:src="@{${cdn}+'js/axios.min.js'}"></script>
<script th:src="@{${cdn}+'js/jquery.min.js'}"></script>
<script th:src="@{${cdn}+'js/jquery.autocomplete.min.js'}"></script>
<script th:src="@{${cdn}+'js/zeroModal.min.js'}"></script>
<script th:src="@{${cdn}+'admin/js/lib/bootstrap.min.js'}"></script>
<script th:src="@{${cdn}+'admin/js/lib/toastr.min.js'}"></script>


<script>
    const app = new Vue({
        el: '#app',
        data: {
            categories: {},
            appList: {},
            appsAll: {},
            user: {},
            org: {}
        },
        methods: {
            load: function () {
                var geturl = "api/apps";
                var shortUrl = window.location.href.split('/')[3];
                if (shortUrl.length > 0) {
                    geturl += "/" + shortUrl;
                }
                axios.get(geturl)
                    .then(response => {
                        this.categories = response.data.categories;
                        this.appList = response.data.apps;
                        this.appsAll = response.data.appsAll;
                        $("#app").css("display", "");
                        $(".icon_list").css("display", "");
                        this.search();
                    }).catch(function (error) {
                    console.log(error)
                });
            },
            search: function () {
                var appArr = this.appsAll;
                var cateArr = this.categories;
                var appsRes = $.map(appArr, function (a) {
                    return {value: a.title, data: {category: 'APP'}};
                });

                function reset_border_radius() {
                    $(".search").css("border-radius", "50px");
                }

                $('#autocomplete').autocomplete({
                    onSearchComplete: function (query, suggestions) {
                        $(".search").css("border-radius", "0px");
                        $(".search").css({"border-top-left-radius": "25px", "border-top-right-radius": "25px"});

                        var sg_hidden = $(".autocomplete-suggestions").is(":hidden");
                        if (sg_hidden) {
                            reset_border_radius();
                        }
                    },
                    onHide: function () {
                        var wd = $("#autocomplete").val();
                        if (wd == "") {
                            app.load();
                        }
                        reset_border_radius();

                    },
                    width: 562,
                    lookup: appsRes,
                    minChars: 1,
                    onSelect: function (suggestion) {

                        // search app without category
                        var sugArrAll = [];
                        var sugArr = [];
                        for (var i = 0; i < appArr.length; i++) {
                            if (appArr[i].title == suggestion.value) {
                                sugArrAll.push(appArr[i]);
                                if (appArr[i].categoryId == 0) {
                                    sugArr.push(appArr[i]);
                                }
                            }
                        }
                        app.$data.appList = sugArr;

                        // search app include category fold
                        var sugCatArr = [];
                        for (var i = 0; i < cateArr.length; i++) {
                            for (var j = 0; j < sugArrAll.length; j++) {
                                if (cateArr[i].id == sugArrAll[j].categoryId) {
                                    sugCatArr.push(cateArr[i]);
                                }
                            }
                        }
                        app.$data.categories = sugCatArr;

                    },
                    showNoSuggestionNotice: true,
                    noSuggestionNotice: 'Sorry, no matching results'
                });

            },
            openFold: function (cat) {
                var id = cat.id;
                var title = cat.name;
                var html = '<div id="secContent"></div> <ul class="icon_list">';
                var li = '';
                var apps = this.appsAll;
                for (var i = 0; i < apps.length; i++) {
                    if (apps[i].categoryId == id) {
                        li += '<li><div class="app-logo"><a target="_blank" href="/app/' + apps[i].id + '">';

                        if (apps[i].logoUrl != null && apps[i].logoUrl.length > 4) {
                            li += '<img src="' + apps[i].logoUrl + '" class="icon"></a></div>';
                        } else {
                            if (apps[i].title != null && apps[i].title.length > 0) {
                                li += '<div class="add-app">' + apps[i].title.substring(0, 1) + '</div>';
                            }
                        }

                        li += ' <div class="fold-app-title">';
                        if (apps[i].secContent != "" && apps[i].secContent != null && this.user != null) {
                            li += '<a href="#"  > <img  alt="' + apps[i].title + ' : ' + apps[i].secContent + '" src="img/sec.png" /></a>';
                        }
                        li += '<a target="_blank" href="/app/' + apps[i].id + '">' + apps[i].title + '</a></div>' +
                            '</li>';
                    }
                }
                html += li + '</ul>';

                zeroModal.show({
                    title: title,
                    content: html,
                    width: '50%',
                    height: '60%',
                    opacity: 0.8
                });
                $('.fold-app-title').on('click', 'a img', function () {
                    var img = this;
                    var html = '<div class="alert alert-warning" role="alert">' + img.alt + '</div>';
                    $("#secContent").html(html);
                });
            },
            showSec: function (secContent) {
                zeroModal.show({
                    content: secContent,
                    width: '30%',
                    height: '20%',
                    opacity: 0.8
                });
            },
            openAddModal: function () {
                var html = '                       <div class="form-group">\n' +
                    '                            <label class="form-group-label">\n' +
                    '                                名称\n' +
                    '                            </label>\n' +
                    '                            <input type="text" class="form-control" id="appName"  >\n' +
                    '                        </div>\n' +
                    '\n' +
                    '                        <div class="form-group">\n' +
                    '                            <label class="form-group-label">\n' +
                    '                                地址\n' +
                    '                            </label>\n' +
                    '                            <input type="text" class="form-control" id="appUrl" >\n' +
                    '                        </div>';
                zeroModal.show({
                    title: "添加应用",
                    ok: true,
                    content: html,
                    okFn: function () {
                        debugger;
                        var app = {};
                        app.title = $("#appName").val();
                        app.url = $("#appUrl").val();

                        axios.post("api/apps/save", app).then(function (response) {
                            if (response.data.rspCode != "000000") {
                                toastr.error(response.data.rspCode + " " + response.data.rspMsg);
                            } else {
                                toastr.success(response.data.rspMsg);
                            }
                        }).catch(function (error) {
                            toastr.error(error);
                        });


                    },
                    width: '40%',
                    height: '40%',
                    opacity: 0.8
                });
            },
            loadUser: function () {
                axios.get('api/user')
                    .then(response => {
                        this.user = response.data.user;
                        this.org = response.data.org;
                    }).catch(function (error) {
                    console.log(error)
                });
            },
            loadBackground: function () {
                axios.get('api/assets/background')
                    .then(response => {
                        var imgurl = response.data;
                        if (imgurl != "") {
                            $(".full-background-wall").css("background-image", "url(" + imgurl + ")");
                        } else {
                            $(".full-background-wall").css("background-image", "url(upload/background/9.jpg)");
                        }

                    }).catch(function (error) {
                    console.log(error)
                });
            }
        },
        beforeMount() {
            this.loadUser();
            this.load();
            this.loadBackground();
        }
    });

</script>

</html>
